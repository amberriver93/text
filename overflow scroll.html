<title>overflow:scroll用法举例</title>
<style type="text/css">
div{
	width: 200px;
	height: 200px;
	background: #ab3795;
	overflow: scroll;
}
</style>
</head>
<body>
<h3>围城</h3>
<div>他靠纱窗望出去。满天的星又密又忙，它们声息全无，而看来只觉得天上热闹。一梳月亮象形容未长成的女孩子，但见人已不羞缩，光明和轮廓都清新刻露，渐渐可烘衬夜景。小园草地里的小虫琐琐屑屑地在夜谈。不知哪里的蛙群齐心协力地干号，象声浪给火煮得发沸。几星萤火优游来去，不象飞行，象在厚密的空气里漂浮，月光不到的阴黑处，一点萤火忽明，象夏夜的一只微绿的小眼睛。</div>
</body>
