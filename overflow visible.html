<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" Content="text/html;charset=gb2312">
<title>overflow:visible用法举例</title>
<style type="text/css">
div{
	width: 200px;
	height: 200px;
	background: #ab3795;
	overflow:visible;
}
</style>
</head>
<body>
<h3>少年闰土</h3>
<div>深蓝的天空中挂着一轮金黄的圆月，下面是海边的沙地，都种着一望无际的碧绿的西瓜。其间有一个十一二岁的少年，项带银圈，手摸一柄钢叉，向一匹猹尽力地刺去。那猹却将身一扭，反从他的跨下逃走了。 </div>
</body>
</html>
