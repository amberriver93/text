<title>overflow:auto用法举例</title>
<style type="text/css">
#poem{
	width: 200px;
	height: 200px;
	background: #ab3795;
	overflow: auto;
}
#paragraph{
	width: 250px;
	height: 250px;
	background: #ab3795;
	overflow: auto;
}
</style>
</head>
<body>
<h3>桃花庵歌</h3>
<div id="poem">桃花坞里桃花庵，桃花庵下桃花仙；桃花仙人种桃树，又摘桃花卖酒钱。
酒醒只在花前坐，酒醉还来花下眠；半醒半醉日复日，花落花开年复年。
但愿老死花酒间，不愿鞠躬车马前；车尘马足富者趣，酒盏花枝贫者缘。
若将富贵比贫贱，一在平地一在天；若将贫贱比车马，他得驱驰我得闲。
别人笑我太疯癫，我笑他人看不穿；不见五陵豪杰墓，无花无酒锄作田。</div>
<h3>海上劳工</h3>
<div id="paragraph">雾在上升，可是又降落了下来，更浓密了。有时候简直全不透明。船陷在冰山式的雾气里。这可怕包围，像一把钳子那样打开；使人瞥见一角地平线，又立刻合拢。</div>
</body>
