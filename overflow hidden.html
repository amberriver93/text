<title>overflow:hidden用法举例</title>

	width: 200px;
	height: 200px;
	background: #ab3795;
	overflow: hidden;
}
</style>

<body>
<h3>边城</h3>
<div>月光如银子，无处不可照及，山上竹篁在月光下变成了一片黑色。身边草丛中虫声繁密如落雨。间或不知道从什么地方，忽然会有一只草莺“落落落落嘘”啭着它的喉咙，不久之间，这小鸟儿又好象明白这是半夜，不应当那么吵闹，便仍然闭着那小小眼儿安睡了。</div>
</body>
